<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% load static %}
  <script src="{% static 'js/validate.js' %}"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'js/validate.js' %}">
  <title>Registration Form</title>
</head>

<body>
  <div class="container">
    <div class="reg">
      <h2>Join Our Family</h2>
      <form method="POST" action="/register2" novalidate>
        {% csrf_token %}
        <div class="row">
          <div class="col-lg-6">
            <input class="form-control me-2" type="text" name="first_name" minlength="2" placeholder="First Name"
              required />
            <br>
            <input class="form-control me-2" type="text" name="last_name" minlength="2" placeholder="Last Name"
              required />
            <br>
            <input class="form-control me-2" type="text" name="mobile_number" minlength="10" maxlength="10"
              placeholder="Mobile No" required />
          </div>
          <div class="col-lg-6">
            <input class="form-control me-2" type="text" name="address" minlength="2" placeholder="Address" required />
            <br>
            <input class="form-control me-2" type="password" name="password" id="password" minlength="8"
              placeholder="Password" required />
            <br>
            <input class="form-control me-2" type="password" name="confirm" id="confirm" minlength="8"
              placeholder="Confirm Pwd" required onkeyup="check();" />
          </div>
          <div id="message"></div>
          <div class="reg-btn">
            <div><input class="btn btn-outline-success btn-m" type="submit" value="Register" /></div>
            <div><a class="btn btn-outline-success btn-m" href="/">Back</a></div>
          </div>
        </div>
        <span id="message"></span>
      </form>
      <div class="errors">
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
    </div>
  </div>
</body>

</html>
