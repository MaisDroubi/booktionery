<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% load static %}
  <script src="{% static 'js/validate.js' %}"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <title>Registration Form</title>
</head>

<body>
  <div class="container">
    <div class="reg">
      <h2>Update Product</h2>
      <form method="POST" action="/update_product/{{product.id}}">
        {% csrf_token %}
        <div class="row">
          <div class="col-lg-6">
            <input class="form-control me-2" type="text" name="name"  value="{{product.name}}"
              required />
            <br>
            <input class="form-control me-2" type="text" name="description"  value="{{product.description}}"
              required />
            <br>
            <input class="form-control me-2" type="number" name="available_quantity" 
            value="{{product.available_quantity}}" required />
          </div>
          <div class="col-lg-6">
            <input class="form-control me-2" type="number" name="price"  value="{{product.price}}" required />
            <br>
          <select name="category">
            {%for cat in category_list%}
            <option name="category" value="{{cat.name}}">{{cat.name}}</option>
            {%endfor%}
          </select>
        </div>
          <div class="reg-btn">
            <div><input class="btn btn-outline-success btn-m" type="submit" value="Update" /></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
